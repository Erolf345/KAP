{% extends 'base.html' %}

{% block content %}
<div>
        <h2> List of Appointments </h2>
        <h3>
                {% for obj in appointments%}
                <a href='{{obj.get_absolute_url}}'>{{obj.name}}</a><br>
                {{obj.user}}<br>
                {{obj.date}}<br>
                {{obj.comment}}<br><br>
                {% endfor %}
        </h3>
</div>
{% endblock content %}
