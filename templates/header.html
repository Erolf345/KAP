<div class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Study Management System </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'appointments:appointments_list' %}">
                    {{ "appointments" | capfirst }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'patient_list' %}">
                    {{ "patient" | capfirst }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'survey_list' %}">
                    {{ "Survey" | capfirst }}
                    <span class="badge badge-primary badge-pill ">{{ survey_count }}</span>
                </a>
            </li>
        </ul>
    </div>
    {% if user %}
        <div class="test-right">
            <form method="POST" action="/logout/">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Logout">
            </form>
        </div>
    {% endif %}
</div>
